<head>
  <title>Shit!</title>
</head>
<body>
  <style type="text/css">
    div.individual_task > div {
      display: inline;
    }

    div.create_task {
      background: 'dedede';
    }

  </style>

{% if tasks %}
<h1 class="task_list"> Task list </h1>
	<div class="task_container">
	{% for task in tasks %}
      <div class="individual_task">
      	<div class="name">{{ task.name }}</div>
      	<div class="description">{{ task.description }}</div>
      	<div class="created">{{ task.created }}</div>
      	<div class="status">{{ task.status }}</div>
      	<div class="category">{{ task.category }}</div>
      	<div class="completness">{{ task.completness }}</div>
        <div class="link2task"><a href="{% url 'tasks:detail' task.id %}">link_to_task</div>
      </div>
      <div class="create_task"><a href="{% url 'tasks:new' %}">Create new task</div>
	{% endfor %}
    </div>
{% endif %}
</body>
